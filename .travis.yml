language: java
jdk:
  - oraclejdk8

addons:
  sonarqube:
    organization: "ksokol-github"
    token:
      secure: ""
    github_token:
      secure: ""

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/mailsink/node_modules'

script:
    - git fetch --unshallow # necessary for SonarQube blame information
    - ./mvnw verify sonar:sonar
