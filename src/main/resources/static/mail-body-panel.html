<div>
    <uib-tabset justified="true">
        <uib-tab class="plain" index="0" heading="Plain Text" ng-if="$ctrl.mail.text.length > 0">
            <div class="panel panel-default">
                <div class="panel-body">
                    <message-text text="{{$ctrl.mail.text}}"></message-text>
                </div>
            </div>
        </uib-tab>

        <uib-tab class="html" index="1" heading="HTML" ng-if="$ctrl.mail.html.length > 0">
            <div class="panel panel-default">
                <message-html id="$ctrl.mail.id"></message-html>
            </div>
        </uib-tab>

        <uib-tab class="attachments" index="2" heading="Attachments" ng-if="$ctrl.mail.attachments.length > 0">
            <attachments-panel attachments="$ctrl.mail.attachments"></attachments-panel>
        </uib-tab>
    </uib-tabset>
</div>
