<!DOCTYPE html>
<html ng-app="mailsinkApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Mailsink</title>

    <link rel="stylesheet" type="text/css" media="screen" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <style>
        #wrapper {
            min-height: 100%;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: inline-block;
        }
        #main-wrapper {
            height: 100%;
            overflow-y: auto;
            padding: 50px 0 140px 0;
        }
        #main {
            position: relative;
            height: 100%;
            padding: 0 15px;
            overflow-y: scroll;
        }
        .nav li a:hover {
            cursor: pointer;
        }
        .hidden {
            display: none !important;
        }
        .modal-content {
            width: 900px;
            margin-left: -150px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            padding-left: 0;
            padding-right: 0;
        }
        .smtp-log {
            background: linear-gradient(90deg, #313335 70px, #2B2B2B 70px);
            width: 100%;
            height: 140px;
            overflow-y: scroll;
        }
        .smtp-log-row {
            margin-right: 0;
            margin-left: 0;
        }
        .smtp-log-line > span:first-child {
            padding-right: 5px;
        }
        .intellij-default-background {
            padding-left: 10px;
            width: calc(100% - 70px);
        }
        .intellij-default-background-line-number {
            width: 70px;
            padding-right: 5px;
            text-align: right;
        }
        .intellij-default-line-number-text {
            color: #606366;
        }
        .intellij-default-todo-text {
            color: #A8C023;
        }
        .intellij-default-text {
            color: #BABABA;
        }
    </style>
    <script src="webjars/angular/1.5.8/angular.min.js"></script>
    <script src="webjars/angular-sanitize/1.5.8/angular-sanitize.js"></script>
    <script src="webjars/angular-ui-bootstrap-bower/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <script src="webjars/angular-ui-bootstrap-bower/2.2.0/ui-bootstrap.min.js"></script>
    <script src="webjars/stomp-websocket/2.3.4/lib/stomp.js"></script>
    <script src="webjars/angular-scroll-glue/2.0.6/src/scrollglue.js"></script>
    <script src="webjars/CBuffer/1.1.1/cbuffer.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationCtrl">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="glyphicon" toggle-smtp-server></a></li>
                    <li><a class="glyphicon glyphicon-envelope" ng-click="createMail()"></a></li>
                    <li><a class="glyphicon glyphicon-refresh" ng-click="refresh()"></a></li>
                    <li><a class="glyphicon glyphicon-trash" ng-click="purge()"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div id="main-wrapper" class="col-md-12">
            <div id="main">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <alert-message class="hidden">
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" ng-click="close()">
                                    <span>&times;</span>
                                </button>
                                <strong>Warning!</strong> {{message}}
                            </div>
                        </alert-message>

                        <table class="table table-hover" ng-controller="MailCtrl">
                            <thead ng-if="mails.length > 0">
                            <tr>
                                <th class="col-xs-2">Sender</th>
                                <th class="col-xs-2">Recipient</th>
                                <th class="col-xs-2">Subject</th>
                                <th class="col-xs-2">Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="mail in mails" ng-click="click(mail)">
                                <td class="col-xs-2">{{::mail.sender}}</td>
                                <td class="col-xs-2">{{::mail.recipient}}</td>
                                <td class="col-xs-2">{{::mail.subject}}</td>
                                <td class="col-xs-2">{{::mail.createdAt}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="col-xs-12 footer">
            <smtp-log></smtp-log>
        </footer>
    </div>
</body>
</html>
