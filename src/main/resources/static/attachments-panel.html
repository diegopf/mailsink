<table class="table table-striped" ng-if="$ctrl.attachments.length > 0">
    <tbody>
    <tr ng-repeat="attachment in $ctrl.attachments track by $index">
        <td>
            <a class="glyphicon glyphicon-download-alt"
               target="_blank"
               title="{{::attachment.filename}} ({{::attachment.mimeType}})"
               href="data:{{::attachment.mimeType}};base64,{{::attachment.data}}"> {{::attachment.filename}}</a>
        </td>
    </tr>
    </tbody>
</table>
